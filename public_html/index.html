<!DOCTYPE html>
<html>
    <head>
        <title>MyTest</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <style>
            body {
                margin: 0px;
                padding: 0px;
                background: #d0d6dc;
                font-family: sans-serif;
                font-size: smaller;
            }
            #myCanvas {
                border: 1px solid #9C9898;
            }
            td {
                vertical-align: top;
            }
        </style>
        <script type="text/javascript" src="js/drawing.js"></script>
        <script type="text/javascript" src="js/population.js"></script>
        <script type="text/javascript" src="js/nameGen.js"></script>
    </head>
    <body>
        <div>Anzahl:  </div>
        <div id="outdiv"></div>
        <table>
            <tr>
                <td>
                    <canvas id="myCanvas" height="400" width="600" ></canvas>                            
                </td>
                <td>
                    
                    <table id="personInfo">
                        <tr>Person</tr>
                        <tr>
                            <td>Age</td>
                            <td id="personAge"></td>
                        </tr>
                        <tr>
                            <td>Status</td>
                            <td id="personStatus"></td>
                        </tr>
                    </table>                    
                </td>
            </tr>
        </table> 
        <script>
            var pop = new Population(100);
            var odiv = document.getElementById("outdiv");
            odiv.innerText = "Anzahl: " + pop.Persons.length;

            var canvas = document.getElementById('myCanvas');
            var context = canvas.getContext('2d');

            window.requestAnimFrame = (function(callback) {
                return window.requestAnimationFrame || window.webkitRequestAnimationFrame || window.mozRequestAnimationFrame || window.oRequestAnimationFrame || window.msRequestAnimationFrame ||
                        function(callback) {
                            window.setTimeout(callback, 1000);
                        };
            })();

            function animate() {
                var canvas = document.getElementById('myCanvas');
                var context = canvas.getContext('2d');

                // update
                pop.update();

                // clear
                context.clearRect(0, 0, canvas.width, canvas.height);

                // draw stuff
                pop.draw(context, function() {
                    odiv.innerText = pop.Persons.length;
                });

                // request new frame
                requestAnimFrame(function() {
                    animate();
                });
            }
            animate();

            function getMousePos(canvas, evt) {
                var rect = canvas.getBoundingClientRect();
                return {
                    x: evt.clientX - rect.left,
                    y: evt.clientY - rect.top
                };
            }

            function setPersonInfo(person) {
                if (person !== null) {
                    document.getElementById("personInfo").style.visibility="visible";
                    document.getElementById("personAge").innerText = person.Age;
                    document.getElementById("personStatus").innerText = person.getStatusString();
                }
                else {
                    document.getElementById("personInfo").style.visibility="collapse";
                }
            }

            canvas.addEventListener("click", function(evt) {
                var mousePos = getMousePos(canvas, evt);
                var person = pop.getPerson(mousePos.x, mousePos.y);
                setPersonInfo(person);
            }, false);


        </script>        
    </body>
</html>
